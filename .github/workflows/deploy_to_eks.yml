name: Deploy httpbhib app to Amazon EKS with Helm and Kustomize

on:
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: eu-west-1                 
  ECR_REPOSITORY: public.ecr.aws/#####
  CLUSTER_NAME: aweomse-stuff

jobs:
  deploy:
    name: Deploy httpbin
    runs-on: ubuntu-latest

    steps:
    - name: Split branch name
      env:
        BRANCH: ${{ github.ref_name }}
      id: split
      run: echo "::set-output name=branch_name::${BRANCH##*/}"
    
    - uses: actions/checkout@v4
      with:
        repository: postmanlabs/httpbin
        path: httpbin

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        REPO_NAME: "dorsav/myapp"
        IMAGE_TAG: ${{ steps.split.outputs.branch_name }} 
      run: |
        # Builds a docker image and pushes it to Dockerhub
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG -f ./httpbin/Dockerfile ./httpbin
        docker push $REPO_NAME:$IMAGE_TAG
        echo "::set-output name=image::$REPO_NAME:$IMAGE_TAG"      

